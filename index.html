<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href = "styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navber">
            <div class="heading border">
            </div>
        </div>
        <div class="panel">
            <div class="options">
                <p>HOME</p>
                <p>NEWS</p>
                <p>WORLD</p>
                <p>BUSINESS</p>
                <p>POLITICS</p>
                <p>ENTERTAINMENTS</p>
                <p>SPORTS</p>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="panel2">
            <div class="breaking">
                <i class="fa-solid fa-bolt-lightning"></i>
                <pre>   BREAKING NEWS</pre>
            </div>
            <div class="pannel-st">
                <pre>    Local coming back on street again after</pre>
            </div>
            <div class="weather border">
                <i class="fa-solid fa-cloud-moon"></i>
                <p>September 14 2023 in</p>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="box slide" style="background-color: rgb(220, 240, 228);">
            <button id="sp">Latest</button>
            <button id="sp">Popular</button>
        </div>
    </div>
    <script src="sam.js"></script>

</html>
